<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratique</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Caveat:wght@400..700&family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Domine:wght@400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body id="fundo">
    <div class="container">
        <h1>PRATIQUE</h1>
        <h2>Tarefa Módulo 7</h2>
        <form id="form-deposito">
            <input type="number" id="campo-A" required placeholder="Digite um número de 0 a 9" min="0" max="9" />
            <input type="number" id="campo-B" required placeholder="Digite um número de 1 a 10 e que seja maior que o número do campo A" min="1" max="10" />
            <p class="error-message"></p>
            <button id="submit" type="submit">Validar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
